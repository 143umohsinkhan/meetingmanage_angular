<div class="docs-example-viewer-wrapper">
    <div class="docs-example-viewer-title mat-elevation-z2">
        <div class="docs-example-viewer-title-spacer">
            <h3>{{formTitle}} - Meeting</h3>
        </div>
    </div>
    <div class="docs-example-viewer-body">
        <div>
            <mat-card class="mat-elevation-z2">
                <mat-card-content>
                    <form  [formGroup]="meetingForm" (ngSubmit)="saveData()">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Subject" formControlName="subject" required>
                            <mat-error *ngIf="subject.touched && subject.invalid">Subject is non empty and should be 50 chars max only</mat-error>
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <input matInput placeholder="Agenda" formControlName="agenda" required>
                            <mat-error *ngIf="agenda.touched && agenda.invalid">Author name is
                                required</mat-error>
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <mat-select multiple  placeholder="Select Attendee" formControlName="attendees" required>
                                <mat-option *ngFor="let item of AttendeesList" [value]="item.id">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="attendees.touched && attendees.hasError('required')">Attendee is required</mat-error>
                            <mat-error *ngIf="attendees.touched && attendees.hasError('maxlength')">You can select max 10 Attendee</mat-error>
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <input matInput placeholder="Select Meeting Time" [min]="minDate" [matDatepicker]="dp3" formControlName="meetingTime" required>
                            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                            <mat-error *ngIf="meetingTime.touched && meetingTime.hasError('required')">Meeting Time is required</mat-error>
                            <mat-error *ngIf="meetingTime.touched && meetingTime.hasError('matDatepickerMin')">Meeting time can not be a past date
                            </mat-error>
                        </mat-form-field>
                        <mat-card-actions align="right">
                            <div fxFlex></div>
                            <button type="submit" mat-raised-button color="primary">SAVE</button>
                            <button type="button" mat-raised-button color="warn" (click)="cancel()">CLEAR</button>
                        </mat-card-actions>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
