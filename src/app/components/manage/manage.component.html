<div class="docs-example-viewer-wrapper">
    <div class="docs-example-viewer-title mat-elevation-z2">
        <div class="docs-example-viewer-title-spacer">
            <h3>All Meetings</h3>
            <button class="mat-elevation-z4" mat-raised-button [routerLink]='["/manage"]'>Create Meeting</button>
        </div>
    </div>
    <div class="docs-example-viewer-body">
        <div class="full-width">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <mat-card-content>
                <div table-container class="mat-elevation-z2">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="Id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell class="col-width-sm" *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Subject">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                            <td class="col-width" mat-cell *matCellDef="let row"> {{row.subject}} </td>
                        </ng-container>

                        <ng-container matColumnDef="agenda">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Agenda </th>
                            <td class="col-width" mat-cell *matCellDef="let row"> {{row.agenda}} </td>
                        </ng-container>

                        <ng-container matColumnDef="attendees">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Attendees </th>
                            <td mat-cell class="col-width" *matCellDef="let row"> {{row.attedeesNames}} </td>
                        </ng-container>

                        <ng-container matColumnDef="MeetingOn">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                            <td mat-cell class="col-width-sm"  mat-cell *matCellDef="let row"> {{row.dateTime | date }} </td>
                        </ng-container>
                        <ng-container matColumnDef="operation">

                            <th mat-header-cell *matHeaderCellDef> Operation </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button color="primary" [routerLink]="['/manage',row.id]">
                                    <mat-icon aria-label="Edit">edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[ 5, 10, 25, 50 ]"></mat-paginator>
                </div>
            </mat-card-content>
        </div>
    </div>
</div>
